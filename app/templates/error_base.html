{% extends "bootstrap/base.html" %}

{% block head %}
    {{ super() }}
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/genomes.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/genomes.ico') }}" type="image/x-icon">
    <style>
        body{

                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Genome Analysis</a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
            {% block page_content %}

            {% endblock %}
    </div>
{% endblock %}
