{% extends "bootstrap/base.html" %}

{% import "bootstrap/wtf.html" as wtf %}

{% block head %}
    {{ super() }}
    <script src="{{ url_for('static', filename="js/d3.min.js") }}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/genomes.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/genomes.ico') }}" type="image/x-icon">
    <style>

        *{
            border: 0;
        }

        body{
            background-color: #333333;
            color: #222222;
        }

        .navbar-inverse {
            background-color: #040c0e;
        }

        .jumps {
            float: right;
            position: relative;
            top: -18px
        }
        .jumps>a:hover{
            color: #9a75d6;
            text-decoration: none;
        }

        .links line {
            stroke: #999;
            stroke-opacity: 0.6;
        }

        .nodes circle {
            stroke: #fff;
            stroke-width: 1.5px;
            opacity: 0.8;
        }
        #submit{
            background-color: #b3c2bf;
            border: 0;
            width: 100%
        }

        #submit:hover {
            background-color: #b0d6ce;
        }

        .panel-heading{
            background-color: #b3c2bf;
        }
        .panel{
            border: 0;
            opacity: 0.9;
            background-color: #e9ece5;
        }
        #email{
            background: url(/static/img/email.png) no-repeat 8px center;text-indent: 28px
        }
        #psd{
             background: url(/static/img/password.png) no-repeat 8px center;text-indent: 28px
        }
        #password{
             background: url(/static/img/password.png) no-repeat 8px center;text-indent: 28px
        }
        #register{
            background-color: #b3c2bf;
            border: 0;
            width: 100%
        }

        #register:hover {
            background-color: #b0d6ce;
        }

        #username{
            background: url(/static/img/user.png) no-repeat 8px center;text-indent: 28px
        }

        #confirm_psd{
            background: url(/static/img/password.png) no-repeat 8px center;text-indent: 28px
        }

        #password2{
            background: url(/static/img/password.png) no-repeat 8px center;text-indent: 28px
        }

    </style>
{% endblock %}

{% block navbar %}
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('main.index') }}">Genome Analysis</a>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container-fluid">
    <svg>

    </svg>
        <div style="margin-top:200px;z-index: 100;position: absolute;top: 100px;" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2">
            {% block content_page %}

            {% endblock %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript" src="{{ url_for('static',filename='js/background.js') }}"></script>
{% endblock %}
