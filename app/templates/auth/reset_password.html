{% extends "base.html" %}
{% block head %}
    {{ super() }}
    {% block title %}Genome Login{% endblock %}
{% endblock %}
{% block content_page %}
    <div class="panel panel">
        <div class="panel-heading">
            <div class="panel-title"><p style="margin: 0 auto">Reset Password</p></div>
            <div class="jumps"><a href="{{ url_for("auth.login") }}">Sign in</a></div>
        </div>

        <div style="padding-top:30px" class="panel-body">
            {{ wtf.quick_form(form) }}
        </div>
        <div class="panel-footer">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-info">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}

        </div>
    </div>
{% endblock %}
